<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Family Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Family Games</h1>
            <p class="subtitle">Reset your password</p>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="forgot-form">
                <div class="form-group">
                    <label for="email">Username or Email</label>
                    <input type="text" id="email" name="email" required placeholder="Enter your username or email">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
            </form>

            <p class="auth-link">
                <a href="/">Back to Login</a>
            </p>
        </div>
    </div>
    <script>
        const form = document.getElementById('forgot-form');
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(message) {
            successEl.textContent = message;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();

            try {
                const res = await fetch('/api/auth/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess('If an account exists with that username/email, a password reset link has been sent. Check the server console for the reset link.');
                    form.reset();
                } else {
                    showError(data.error || 'Failed to send reset link');
                }
            } catch (err) {
                showError('Failed to connect to server');
            }
        });
    </script>
</body>
</html>
