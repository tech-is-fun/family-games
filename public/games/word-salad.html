<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Word Salad - Family Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1><a href="/home.html" style="text-decoration: none; color: inherit;">Family Games</a></h1>
        <div class="user-info">
            <span class="username" id="username"></span>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="word-salad-container">
        <div class="word-salad-header">
            <div class="score-display">
                <span class="score-label">Score</span>
                <span class="score-value" id="score">0</span>
            </div>
            <div class="words-found-display">
                <span class="words-label">Words</span>
                <span class="words-value" id="words-count">0</span>
            </div>
        </div>

        <div class="word-salad-message" id="message"></div>

        <div class="current-word" id="current-word"></div>

        <div class="letter-tiles" id="letter-tiles">
            <!-- Letters will be generated here -->
        </div>

        <div class="word-salad-controls">
            <button class="btn btn-secondary" id="shuffle-btn">Shuffle</button>
            <button class="btn btn-secondary" id="clear-btn">Clear</button>
            <button class="btn btn-primary" id="submit-btn">Submit</button>
        </div>

        <div class="found-words" id="found-words">
            <h4>Found Words</h4>
            <div class="words-list" id="words-list"></div>
        </div>

        <div id="arena-link" class="arena-link" style="display: none;">
            <a href="/games/word-salad-arena.html">Word Salad Arena &rarr;</a>
            <p>See how your family did!</p>
        </div>
    </div>

    <!-- Game Complete Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title">Great Job!</h2>
            <p id="modal-message"></p>
            <a href="/games/word-salad-arena.html" class="btn btn-primary" style="display: inline-block; text-decoration: none;">See Family Results</a>
            <button class="btn btn-secondary" id="close-modal-btn" style="margin-top: 0.5rem;">Keep Playing</button>
        </div>
    </div>

    <script src="/js/games/word-salad.js"></script>
</body>
</html>
