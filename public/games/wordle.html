<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Wordle - Family Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1><a href="/home.html" style="text-decoration: none; color: inherit;">Family Games</a></h1>
        <div class="user-info">
            <span class="username" id="username"></span>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="wordle-container">
        <div class="wordle-message" id="message"></div>

        <div class="wordle-board" id="board">
            <!-- 6 rows of 5 cells each -->
        </div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="q">q</button>
                <button class="key" data-key="w">w</button>
                <button class="key" data-key="e">e</button>
                <button class="key" data-key="r">r</button>
                <button class="key" data-key="t">t</button>
                <button class="key" data-key="y">y</button>
                <button class="key" data-key="u">u</button>
                <button class="key" data-key="i">i</button>
                <button class="key" data-key="o">o</button>
                <button class="key" data-key="p">p</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="a">a</button>
                <button class="key" data-key="s">s</button>
                <button class="key" data-key="d">d</button>
                <button class="key" data-key="f">f</button>
                <button class="key" data-key="g">g</button>
                <button class="key" data-key="h">h</button>
                <button class="key" data-key="j">j</button>
                <button class="key" data-key="k">k</button>
                <button class="key" data-key="l">l</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">Enter</button>
                <button class="key" data-key="z">z</button>
                <button class="key" data-key="x">x</button>
                <button class="key" data-key="c">c</button>
                <button class="key" data-key="v">v</button>
                <button class="key" data-key="b">b</button>
                <button class="key" data-key="n">n</button>
                <button class="key" data-key="m">m</button>
                <button class="key wide" data-key="Backspace">Del</button>
            </div>
        </div>

        <div id="arena-link" class="arena-link" style="display: none;">
            <a href="/games/wordle-arena.html">Family Wordle Arena &rarr;</a>
            <p>See how your family did!</p>
        </div>
    </div>

    <!-- Starter Word Modal -->
    <div class="modal" id="starter-modal">
        <div class="modal-content">
            <h2>Pick Today's Starter Word</h2>
            <p>You're the first family member to play today! Choose a starter word that everyone will use as their first guess.</p>

            <div class="starter-suggestions" id="starter-suggestions">
                <p style="margin-bottom: 0.5rem; font-weight: 500;">Choose a suggested word:</p>
                <div class="suggestion-buttons" id="suggestion-buttons">
                    <!-- Filled by JS -->
                </div>
            </div>

            <div class="starter-custom" style="margin-top: 1rem;">
                <p style="margin-bottom: 0.5rem; font-weight: 500;">Or enter your own:</p>
                <div style="display: flex; gap: 0.5rem;">
                    <input type="text" id="custom-starter-input" maxlength="5" placeholder="5-letter word" style="flex: 1; padding: 0.5rem; font-size: 1rem; text-transform: uppercase;">
                    <button class="btn btn-primary" id="custom-starter-btn">Use</button>
                </div>
                <p class="starter-error" id="starter-error" style="color: var(--danger); font-size: 0.875rem; margin-top: 0.5rem; display: none;"></p>
            </div>
        </div>
    </div>

    <!-- Game Over Modal -->
    <div class="modal" id="game-modal">
        <div class="modal-content">
            <h2 id="modal-title">Game Over</h2>
            <p id="modal-message"></p>
            <a href="/games/wordle-arena.html" class="btn btn-primary" style="display: inline-block; text-decoration: none;">See Family Results</a>
            <button class="btn btn-secondary" id="close-modal-btn" style="margin-top: 0.5rem;">Close</button>
        </div>
    </div>

    <script src="/js/games/wordle-words.js"></script>
    <script src="/js/games/wordle.js"></script>
</body>
</html>
