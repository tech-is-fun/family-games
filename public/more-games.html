<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Games - More Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <h1><a href="/home.html" style="color: inherit; text-decoration: none;">Family Games</a></h1>
        <div class="user-info">
            <span class="username" id="username"></span>
            <button class="btn btn-secondary" id="logout-btn">Logout</button>
        </div>
    </nav>

    <div class="container">
        <h2>More Games</h2>

        <div class="games-grid">
            <a href="/games/word-salad.html" class="game-card game-card-word-finder">
                <h3>Word Finder</h3>
                <p>Find words using the daily letters</p>
                <div class="stats" id="word-salad-stats">
                    <span>Loading...</span>
                </div>
            </a>

            <a href="/games/sudoku.html" class="game-card game-card-dev">
                <div class="dev-badge"><span class="construction-icon">&#128679;</span> In Development</div>
                <h3>Sudoku</h3>
                <p>Fill the grid with numbers 1-9</p>
                <div class="stats" id="sudoku-stats">
                    <span>Loading...</span>
                </div>
            </a>

            <a href="/games/photo-mystery.html" class="game-card game-card-dev">
                <div class="dev-badge"><span class="construction-icon">&#128679;</span> In Development</div>
                <h3>Photo Mystery</h3>
                <p>Guess the blurry photo in 6 tries</p>
                <div class="stats" id="photo-mystery-stats">
                    <span>Loading...</span>
                </div>
            </a>
        </div>
    </div>

    <script src="/js/more-games.js"></script>
</body>
</html>
