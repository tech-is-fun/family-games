<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Family Games</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <h1>Family Games</h1>
            <p class="subtitle" id="subtitle">Set your new password</p>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>

            <form id="reset-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label for="confirm">Confirm Password</label>
                    <input type="password" id="confirm" name="confirm" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            </form>

            <div id="invalid-token" style="display: none; text-align: center;">
                <p style="color: var(--danger); margin-bottom: 1rem;">This reset link is invalid or has expired.</p>
                <a href="/forgot-password.html" class="btn btn-primary">Request New Link</a>
            </div>

            <p class="auth-link">
                <a href="/">Back to Login</a>
            </p>
        </div>
    </div>
    <script>
        const form = document.getElementById('reset-form');
        const errorEl = document.getElementById('error-message');
        const successEl = document.getElementById('success-message');
        const invalidTokenEl = document.getElementById('invalid-token');
        const subtitleEl = document.getElementById('subtitle');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        function showError(message) {
            errorEl.textContent = message;
            errorEl.classList.add('show');
            successEl.classList.remove('show');
        }

        function showSuccess(message) {
            successEl.textContent = message;
            successEl.classList.add('show');
            errorEl.classList.remove('show');
        }

        function showInvalidToken() {
            form.style.display = 'none';
            invalidTokenEl.style.display = 'block';
            subtitleEl.textContent = 'Invalid Reset Link';
        }

        // Validate token on page load
        async function validateToken() {
            if (!token) {
                showInvalidToken();
                return;
            }

            try {
                const res = await fetch(`/api/auth/validate-reset-token?token=${encodeURIComponent(token)}`);
                const data = await res.json();

                if (!data.valid) {
                    showInvalidToken();
                } else {
                    subtitleEl.textContent = `Reset password for ${data.username}`;
                }
            } catch (err) {
                showInvalidToken();
            }
        }

        validateToken();

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('confirm').value;

            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            try {
                const res = await fetch('/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await res.json();

                if (res.ok) {
                    showSuccess('Password has been reset successfully! Redirecting to login...');
                    form.style.display = 'none';
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showError(data.error || 'Failed to reset password');
                }
            } catch (err) {
                showError('Failed to connect to server');
            }
        });
    </script>
</body>
</html>
