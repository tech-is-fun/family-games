databases:
  - name: family-games-db
    databaseName: familygames
    plan: free
    region: oregon

services:
  - type: web
    name: family-games
    runtime: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: family-games-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
